{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="header">
                <h4 class="title">Submit Your Form Here</h4>
                <p class="category"> Please complete the form below and we will get back to you within 2 business days.
</p>
            </div>
            <div class="content">
                {% crispy form %}
            </div>

        </div>
    </div>
</div>
{% endblock %}
